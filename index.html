<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>언어 선택 | Language Selection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
      }

      .language-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(10px);
        transform: translateY(0);
        transition: transform 0.3s ease;
        max-width: 90%;
        width: 400px;
      }

      .language-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
        color: #2d3748;
        line-height: 1.4;
      }

      .language-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .language-button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .korean {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
      }

      .japanese {
        background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        color: white;
      }

      .language-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .language-button:active {
        transform: translateY(0);
      }

      .language-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .language-button:hover::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }

      .language-icon {
        font-size: 1.2rem;
      }

      @media (max-width: 480px) {
        .language-container {
          padding: 2rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .language-button {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="language-container">
      <h1>언어를 선택해주세요<br />言語を選択してください</h1>
      <div class="language-buttons">
        <button
          class="language-button korean"
          onclick="window.location.href='./index-kr.html'"
        >
          <span class="language-icon">🇰🇷</span>
          한국어
        </button>
        <button
          class="language-button japanese"
          onclick="window.location.href='./index-jp.html'"
        >
          <span class="language-icon">🇯🇵</span>
          日本語
        </button>
      </div>
    </div>
  </body>
</html>
